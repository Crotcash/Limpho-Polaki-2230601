<!DOCTYPE html>
<html>
<head>
	<title>Add Fee Record</title>
</head>
<body>
  <h2>Record Fee Payment</h2>
  <form method="POST" action="fee.php">
    Student ID: <input type="number" name="student_id" required><br>
    Amount: <input type="number" step="0.01" name="amount" required><br>
    Date Paid: <input type="date" name="date_paid" required><br>
    Status:
    <select name="status">
      <option value="Paid">Paid</option>
      <option value="Unpaid">Unpaid</option>
      <option value="Partial">Partial</option>
    </select><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
